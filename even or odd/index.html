<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Even & Odd Number Checker</title>
</head>
<body>
    <div class="container">
        <h1>Even & Odd Number Checker</h1>
        
        <label class="label" for="inputValue">Enter a Number:</label><br>
        <input type="number" id="inputValue" placeholder="Type a number" required><br>
        <button id="checkButton" onclick="check()">Submit</button>
        <p id="result"></p>
        <button id="restartButton" onclick="restart()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
